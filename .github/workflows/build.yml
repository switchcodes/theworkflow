name: Unity Build and Deploy

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        lfs: true
    - name: Caching Library
      uses: actions/cache@v2
      with:
        path: Library
        key: Library-Workflow-WebGL
        restore-keys: |
          Library-Workflow-
          Library-
    - name: Building Project
      uses: game-ci/unity-builder@v2.0.3
      env:
        UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      with:
        targetPlatform: WebGL
    - name: Saving Build
      uses: actions/upload-artifact@v2
      with:
        name: Build
        path: build
    - name: Upload build to itch.io
      uses: manleydev/butler-publish-itchio-action@v1.0.2
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: web_latest
        ITCH_GAME: theworkflow
        ITCH_USER: bencebalazs
        PACKAGE: build

